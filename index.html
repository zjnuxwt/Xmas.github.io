<script>
        function checkCookie() {
            username = getCookie('username');/*创建一个函数，这个函数的作用是：如果 cookie 已设置，则显示欢迎词，否则显示提示框来要求用户输入名字*/
            if(null!=username&&""!=username){
                alert('Welcome agiin '+username+'!');
            }else{
                username = prompt('Please enter your name:',"");
                if(username!=null&&username!=""){
                    setCookie('username',username,365);
                }
            }
        }

        function getCookie(c_name) {/*创建另一个函数来检查是否已设置 cookie*/
            if(document.cookie.length>0){
                c_start = document.cookie.indexOf(c_name + "=");/*函数首先会检查 document.cookie 对象中是否存有 cookie。假如 document.cookie 对象存有某些 cookie，那么会继续检查我们指定的 cookie 是否已储存。如果找到了我们要的 cookie，就返回值，否则返回空字符串。*/
                if(c_start!=-1){
                    c_start = c_start + c_name.length+1;
                    c_end = document.cookie.indexOf(";",c_start);
                    if(c_end==-1){
                        c_end=document.cookie.length;
                        return unescape(document.cookie.substring(c_start,c_end));
                    }
                }
            }
        }

        function setCookie(c_name, value, expiredays) {/*创建一个可在COOKIEvi按量中储存访问者姓名的函数*/
            var exdate = new Date();
            exdate.setDate(exdate.getDate()+expiredays);/*参数存有cookie的名称、值以及过期天数*/
            document.cookie=c_name+"="+escape(value)+
                    ((expiredays==null) ? "":";expires="+exdate.toGMTString());/*我们首先将天数转换为有效的日期，然后，我们将 cookie 名称、值及其过期日期存入 document.cookie 对象*/
        }

    </script>
